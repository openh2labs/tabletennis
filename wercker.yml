box: php:7.1-fpm

build:
  steps:
    - script:
        name: install extensions
        code: |
          pecl install redis-3.1.2
          pecl install xdebug-2.5.5
          docker-php-ext-enable redis xdebug

          apt-get update
          apt-get install -y --no-install-recommends \
                libfreetype6-dev \
                libjpeg62-turbo-dev \
                libmcrypt-dev \
                libpng12-dev \
                freetds-dev \
                unixodbc-dev \
                vim \
                openssh-client \
                git \
                apt-transport-https \
                vim
          docker-php-ext-install -j$(nproc) iconv mcrypt
          docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/
          docker-php-ext-install -j$(nproc) gd
          docker-php-ext-install -j$(nproc) \
                  pdo_mysql \
                  zip

    - script:
        name: clean up
        code: |
            apt-get clean
            rm -r /var/lib/apt/lists/*
            rm -rf /tmp/pear

    - script:
        name: Copy PHP-FPM config
        code: |
            cp -Rpv $WERCKER_SOURCE_DIR/docker-config/php-fpm/conf/laravel.conf /usr/local/etc/php-fpm.d/laravel.conf

    - script:
        name: Copy NGINX config
        code: |
            mkdir -p /etc/nginx
            cp -Rpv $WERCKER_SOURCE_DIR/docker-config/nginx/conf.d /etc/nginx/

    - script:
        name: ENV Setting
        code: |
            export INITRD=No
            export LANG=en_US.UTF-8

    - script:
        name: Get Composer
        code: |
            /usr/bin/curl -sS https://getcomposer.org/installer |/usr/local/bin/php
            /bin/mv composer.phar /usr/local/bin/composer

    - script:
        name: copy source code
        code: |
           cp -Rp $WERCKER_SOURCE_DIR/src/* /var/www/html
    - script:
        name: update dependencies
        code: |
          export COMPOSER_ALLOW_SUPERUSER=1
          composer update --no-interaction -d /var/www/html
    - script:
        name: set permission
        code: |
           chown -R :www-data /var/www/html
           chmod -R ug+rwx /var/www/html/storage /var/www/html/bootstrap/cache

    - internal/docker-push:
        username: $QUAYIO_USERNAME
        password: $QUAYIO_PASSWORD
        repository: quay.io/cashrewards/tabletennis
        registry: https://quay.io
        tag: $WERCKER_GIT_BRANCH
        working-dir: /var/www/html
        cmd: php-fpm
        disable-sync: false
        volumes: /etc/nginx/conf.d/,/var/www/html/

  after-steps:
      - slack-notifier:
          url: $SLACK_WEBHOOK_URL
          channel: releases
          username: wercker

